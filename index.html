<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon-Earth-Sun Simulation | 8K 60fps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
    }
    
    #canvas-container {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    
    
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      z-index: 1000;
    }
    
    #controls label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    
    #controls input[type="range"] {
      width: 150px;
      margin-left: 10px;
    }
    
    #controls button {
      margin: 5px;
      padding: 8px 15px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 3px;
      cursor: pointer;
    }
    
    #controls button:hover {
      background: #555;
    }
    
    .stat-line {
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  
  <div id="controls">
    <label>
      Time Speed: <span id="speed-value">1.0</span>x
      <input type="range" id="time-speed" min="0" max="100" value="10" step="1">
    </label>
    <label>
      <input type="checkbox" id="real-time-speed"> Real-Time Speed
    </label>
    <label>
      <input type="checkbox" id="real-positions" checked> Sync to Real Date/Time
    </label>
    <label>
      <input type="checkbox" id="show-orbits" checked> Show Orbits
    </label>
    <label>
      <input type="checkbox" id="show-labels" checked> Show Labels
    </label>
    <button id="reset-camera">Reset Camera</button>
    <button id="toggle-pause">Pause</button>
  </div>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
